<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/esstes/balao.svg" alt="balão de cor avermelhado com estrelas no seu interior.">
    
      <h2>Informações pessoais</h2>
    
    </header>
    
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
    
            <div class="col-1">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name"
                required />   
              </div>
    
              <div class="input-wrapper">
                <label for="name">Sobrenome</label>
                <input type="text" id="name"
                required />
              </div>
            </div>
    
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" required />
            </div>

          </div>
        </fieldset>

        
        <fieldset>
          <div class="fieldset-wrapper">

            <h2>Informações do mentor</h2>
            
            <div class="input-wrapper">
              <label for="select">Selecione quem foi o seu mentor</label>
              <select>
                <option value="mentor">Mayk Brito</option>
                <option value="mentor">Diego Fernandes</option>
                <option value="mentor">Bruno Bonando</option>
              </select>
            </div>

            
            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>

            
            <div class="checkbox-wrapper">
              <input type="checkbox" id="doubt-mentorship"  required />
              <label for="doubt-mentorship">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              
            </div>

           
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <h2>Agendando próxima mentoria</h2>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentorship-date">Data</label>
                <input type="date" id="mentorship-date"
                required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-begin">Das</label>
                <input type="time" id="mentorship-begin"
                required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end"
                required />
              </div>

            </div>

          </div>
        </fieldset>

        <button>SALVAR</button>
        
      </form>
    </div>

</body>
</html>
